<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    

    <h1>TIC-TAC-TOE GAME</h1>
    <div id="main-div">
        <div id="sub-div1">
            <div class="container">
                <!-- <button id="1"></button>
                <button id="2"></button>
                <button id="3"></button>
                <button id="4"></button>
                <button id="5"></button>
                <button id="6"></button>
                <button id="7"></button>
                <button id="8"></button>
                <button id="9"></button> -->
                    <div type="buttoo" id="1" class="btn 1"></div>
                    <div type="buttoo" id="2" class="btn 2"></div>
                    <div type="button" id="3" class="btn 3"></div>
                    <div type="button" id="4" class="btn 4"></div>
                    <div type="button" id="5" class="btn 5"></div>
                    <div type="button" id="6" class="btn 6"></div>
                    <div type="button" id="7" class="btn 7"></div>
                    <div type="button" id="8" class="btn 8"></div>
                    <div type="button" id="9" class="btn 9"></div>
            
            </div>  
        </div>

        <div id="sub-div2">
            <h2>Select:</h2>
            <button class="choose" id="computer">Vs Computer</button>
            <button class="choose" id="player">Vs Player</button>
            <div id="two-Players">
                <button class="next" id="p1">PLAYER1</button>
                <button class="next" id="p2">PLAYER2</button>
            </div>
        </div>

        <div id="sub-div3">
            <p id="result-id">Winner is !</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
