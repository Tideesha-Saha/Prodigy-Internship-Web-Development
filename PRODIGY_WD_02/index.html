<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Farsan&display=swap" rel="stylesheet">

    <title>Stopwatch</title>
</head>
<body>
    <div id="section-1">
    <h1>STOPWATCH</h1>
    <p id="top-text">Track your time with precision using our sleek and intuitive stopwatch.<br>Start, pause, and reset effortlesslyâ€”time management made simple and effective</p>
    </div>

    <div id="section-2">
        
        <div class="hr box">
            <p class="time" id="h">00</p>
        </div>

        <div class="colon">
            <p>:</p>
        </div>

        <div class="min box" >
            <p class="time" id="m">00</p>
        </div>

        <div class="colon">
            <p>:</p>
        </div>

        <div class="sec box" >
            <p class="time" id="s">00</p>
        </div>

    </div>

    <div id="section-3">
        <button class="btn" id="start">Start</button>
        <button class="btn mid" id="pause">Pause</button>
        <button class="btn" id="resume">Resume</button>
        <button class="btn mid" id="lap">Lap</button>
        <button class="btn" id="reset">Reset</button>
    </div>

    <div id="section-4">
       <h2>Lap Time</h2>
       <ul id="ul-Lap">
            <!-- <div id="LapTime-show">
                    <p class="lapTime" id="hour">00</p>
                    <p class="lapTime" class="lap-colon">:</p>
                    <p class="lapTime" id="minute">00</p>
                    <p class="lapTime" class="lap-colon">:</p>
                    <p class="lapTime" id="second">00</p>
            </div> -->
         </ul>
        <button class="btn clear" id="clear-lap">Clear Laps</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
